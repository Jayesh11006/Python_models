<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Recommendation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Game Recommendation Based on PC Specs</h1>
        <form id="specs-form">
            <label for="cpu_score">CPU Score:</label>
            <input type="number" id="cpu_score" name="cpu_score" required>
            
            <label for="gpu_score">GPU Score:</label>
            <input type="number" id="gpu_score" name="gpu_score" required>
            
            <label for="ram_size">RAM Size (GB):</label>
            <input type="number" id="ram_size" name="ram_size" required>
            
            <label for="storage_size">Storage Size (GB):</label>
            <input type="number" id="storage_size" name="storage_size" required>
            
            <button type="submit">Get Recommendation</button>
        </form>
        <div id="recommendation-result"></div>
    </div>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
